<label>serverName</label>
<div>
    <input type="text" class="form-control" (input)="onUpdate($event)">
</div>
<div>

    <input type="text" class="form-control" [(ngModel)]="server">
</div>

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onServerCreater()">clickHere</button>

<!-- <p>{{noServerCreater}}</p> -->
<!-- <p>{{data}}</p> -->
<p>{{server}}</p>
<p *ngIf="sentence ; else noServer">Hi Ahmed this is Direftive</p>

<ng-template #noServer>
    <p>no server work</p>
</ng-template>

<div>

    <label>Email</label>
    <div>
        <input type="text" class="form-control" [(ngModel)]="userEmail">
        {{userEmail}}
        
    </div>
    <button class="btn btn-primary"
    [disabled]="userEmail === ''"
    (click)="userEmail=''">Reset User</button>

</div>

<div>
    <p [ngStyle]="{backgroundColor: getColor()}"
    [ngClass]="{online: serverStatus === 'online'}">{{'server'}} With ID {{serverId}} is {{getServerStatus()}}
 </p>
</div>

<div>
    <button class="btn btn-primary"
    (click)="onShowSecret()">Display Details</button>

    <p *ngIf="showSecret">Ahmed you the best</p>
    <!-- <div *ngFor="let logItem of log"
    [ngStyle]="{backgroundColor: logItem >= 5 ? 'green' : 'red' }"
    [ngClass]="{'white-text': logItem >= 5}">{{logItem}}</div> -->
    <div *ngFor="let logItem of log; let i = index"
    [ngStyle]="{backgroundColor: i >= 5 ? 'green' : 'red' }"
    [ngClass]="{'white-text': i >= 5}">{{logItem}}</div>
</div>
